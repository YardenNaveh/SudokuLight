<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f7f1ff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="A fun game that teaches young children the logic of Sudoku through graduated mini-puzzles">
    
    <link rel="icon" type="image/svg+xml" href="/sudoku-light/assets/favicon.svg" />
    <link rel="apple-touch-icon" href="/sudoku-light/assets/favicon.svg">
    <link rel="manifest" href="/sudoku-light/manifest.json">
    <link rel="stylesheet" href="/sudoku-light/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
    
    <title>Sudoku Buddies</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sudoku-light/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
